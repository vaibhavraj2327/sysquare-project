<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is a heading</h1>
    
    <select id="hobbies"  multiple >
        <option > Credit cards</option>
        <option >   IBAN        </option>
        <option >   Cash        </option>
      </select>

    <script>
    const hobbieSelect = document.querySelector('#hobbies');

    // init
    let opts = (JSON.parse( localStorage.getItem('Hobbies') || '[]' ))
    Array.from( hobbieSelect.options).forEach(opt => 
      {
      opt.selected = opts.includes(opt.value)
      });
    
    hobbieSelect.onchange =_=>
      {
      let opts = Array.from(hobbieSelect.selectedOptions).map(opt=>opt.value)
      localStorage.setItem('Hobbies', JSON.stringify(opts))
      }
      </script>
</body>
</html>
